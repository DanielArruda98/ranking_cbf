<div>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Equipes</h1>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-4 coluna-um">
            <div class="form-group">
                <label>Escudo</label>
                <div class="escudo_view">
                    <input type="file" id="escudo_upload" style="display: none;">
                    <label for="escudo_upload">
                        <img src="frontend/images/escudo_default.png" id="escudo_view">
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
                <label for="sigla">Sigla</label>
                <input type="text" class="form-control" id="sigla" maxlength="3" onkeyup="textUpperCase(this)">
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="cor">Cor</label>
                <select class="form-control" id="cor">
                    <option value="warning">Amarelo</option>
                    <option value="info">Azul Claro</option>
                    <option value="primary">Azul Escuro</option>
                    <option value="secondary">Cinza</option>
                    <option value="dark">Preto</option>
                    <option value="success">Verde</option>
                    <option value="danger">Vermelho</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado">

                </select>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <select class="form-control" id="cidade">

                </select>
            </div>

            <div class="form-group">
                <input type="text" class="form-control mr-1" id="nova_cidade" placeholder="Nova Cidade">
                <button class="btn btn-primary" id="adicionar_cidade">
                    <i class="fas fa-plus"></i>
                </button>
                <br><br>
            </div>

            <div class="form-group">
                <button class="btn btn-success col-12" id="btn-cadastrar_equipe">
                    Cadastrar Equipe
                </button>
            </div>
        </div>
    </div>
</div>

<script src="frontend/js/functions/gerais.js"></script>
<script src="frontend/js/functions/upload.js"></script>
<script src="frontend/js/functions/formatacao.js"></script>
<script src="frontend/js/functions/localizacao.js"></script>
<script src="frontend/js/crud/create/equipes.js"></script>
<script src="frontend/js/elementos/objetos.js"></script>
