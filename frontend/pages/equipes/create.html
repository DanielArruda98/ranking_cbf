        <h3>Sigla</h3>
        <input type="text" id="sigla" maxlength="3" onkeyup="textUpperCase(this)">
        
        <h3>Estado</h3>
        <select id="estado">

        </select>
        
        <h3>Cidade</h3>
        <select id="cidade">

        <input type="text" id="nova_cidade">

            Adicionar cidade
        </button>
        
        <h3>Escudo</h3>
        <input type="file" id="escudo_upload">
        <img id="escudo_view" class="escudo_view">
        
        <br><br>
        <button id="btn-cadastrar_equipe">
            Enviar
        </button>
    </div>
</div>
